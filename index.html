---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
	<span class="post_list_date">{{ post.date | date: "%Y-%m-%d" }}:</span>{% if post.redirect %}{{ post.title }} {% for r in post.redirect %}(<a href="{{ r[1] }}">{{r[0]}}</a>) {% endfor %}  {% else %}<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>{% endif %}
    </div>
  {% endfor %}
</div>
